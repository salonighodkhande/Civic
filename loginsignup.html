<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complaint Portal - Login / Sign Up</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:"Segoe UI",Arial,sans-serif}
    body{
      background:linear-gradient(135deg,#e6f0ff,#f4f6f9);
      display:flex;
      flex-direction:column;
      min-height:100vh;
      align-items:center;
      justify-content:center;
    }
    .auth-wrapper{
      width:100%; max-width:400px;
      background: rgba(255,255,255,0.95);
      padding:30px;
      border-radius:12px;
      box-shadow:0 8px 25px rgba(0,0,0,0.2);
      position: relative;
    }
    h2{
      color:#1976d2;
      margin-bottom:20px;
      text-align:center;
      border-bottom:2px solid #ffd600;
      display:inline-block;
      padding-bottom:5px;
    }
    form{display:grid;gap:15px;}
    label{font-weight:600;}
    input{
      width:100%;padding:10px;border:1px solid #ccc;border-radius:6px;
      font-size:0.95rem;
    }
    input:focus{border-color:#1976d2;outline:none;}
    .captcha-box{
      display:flex;justify-content:space-between;align-items:center;
      padding:8px;background:#f1f1f1;border-radius:6px;font-weight:600;
    }
    button{
      padding:12px;
      background:linear-gradient(90deg,#1976d2,#2196f3);
      color:#fff;border:none;border-radius:6px;
      font-weight:600;cursor:pointer;transition:.3s;
    }
    button:hover{
      background:linear-gradient(90deg,#ffd600,#ffeb3b);
      color:#0056b3;
    }
    .switch-link{text-align:center;margin-top:10px;}
    .switch-link a{color:#1976d2;font-weight:600;text-decoration:none;cursor:pointer;}
    .switch-link a:hover{text-decoration:underline;}
    .restricted{
      background:#ffeb3b;color:#000;padding:6px;
      border-radius:6px;margin-bottom:10px;text-align:center;
      font-weight:600;
    }
    #toggleLang{
      position:absolute; top:10px; right:10px;
      padding:6px 12px; border:none; border-radius:6px;
      cursor:pointer; background:#1976d2; color:#fff;
    }
    #toggleLang:hover{
      background:#2196f3;
    }
  </style>
</head>
<body>

<div class="auth-wrapper">
  <button id="toggleLang">EN/HI</button>

  <!-- LOGIN FORM -->
  <div id="loginForm">
    <div class="restricted" data-en="⚠ Official Use Only" data-hi="⚠ केवल आधिकारिक उपयोग के लिए"></div>
    <h2 data-en="Login" data-hi="लॉगिन"></h2>
    <form>
      <div>
        <label for="login-email" data-en="Official Email" data-hi="आधिकारिक ईमेल"></label>
        <input type="email" id="login-email" placeholder="" data-en="Enter official email" data-hi="आधिकारिक ईमेल दर्ज करें" required>
      </div>
      <div>
        <label for="login-password" data-en="Password" data-hi="पासवर्ड"></label>
        <input type="password" id="login-password" placeholder="" data-en="Enter password" data-hi="पासवर्ड दर्ज करें" required>
      </div>
      <div class="captcha-box">
        <span id="captcha-text-login"></span>
        <input type="text" id="captcha-input-login" placeholder="" data-en="Enter captcha" data-hi="कैप्चा दर्ज करें" required>
      </div>
      <button type="submit" data-en="Sign In" data-hi="साइन इन">Sign In</button>
    </form>
    <div class="switch-link">
      <p data-en="Don’t have an account?" data-hi="खाता नहीं है?">
        <a id="showSignup" data-en="Sign Up" data-hi="साइन अप">Sign Up</a>
      </p>
    </div>
  </div>

  <!-- SIGNUP FORM -->
  <div id="signupForm" style="display:none;">
    <div class="restricted" data-en="⚠ Official Use Only" data-hi="⚠ केवल आधिकारिक उपयोग के लिए"></div>
    <h2 data-en="Sign Up" data-hi="साइन अप"></h2>
    <form>
      <div>
        <label for="signup-name" data-en="Full Name" data-hi="पूरा नाम"></label>
        <input type="text" id="signup-name" placeholder="" data-en="Enter your full name" data-hi="पूरा नाम दर्ज करें" required>
      </div>
      <div>
        <label for="signup-email" data-en="Official Email" data-hi="आधिकारिक ईमेल"></label>
        <input type="email" id="signup-email" placeholder="" data-en="Enter official email" data-hi="आधिकारिक ईमेल दर्ज करें" required>
      </div>
      <div>
        <label for="signup-password" data-en="Password" data-hi="पासवर्ड"></label>
        <input type="password" id="signup-password" placeholder="" data-en="Create password" data-hi="पासवर्ड बनाएँ" required>
      </div>
      <div class="captcha-box">
        <span id="captcha-text-signup"></span>
        <input type="text" id="captcha-input-signup" placeholder="" data-en="Enter captcha" data-hi="कैप्चा दर्ज करें" required>
      </div>
      <button type="submit" data-en="Request Access" data-hi="एक्सेस का अनुरोध करें">Request Access</button>
    </form>
    <div class="switch-link">
      <p data-en="Already have an account?" data-hi="पहले से खाता है?">
        <a id="showLogin" data-en="Login" data-hi="लॉगिन">Login</a>
      </p>
    </div>
  </div>
</div>

<script>
  // Form toggle
  const loginForm = document.getElementById("loginForm");
  const signupForm = document.getElementById("signupForm");
  document.getElementById("showSignup").addEventListener("click",()=> {
    loginForm.style.display = "none";
    signupForm.style.display = "block";
  });
  document.getElementById("showLogin").addEventListener("click",()=> {
    signupForm.style.display = "none";
    loginForm.style.display = "block";
  });

  // Simple Captcha
  function generateCaptcha(id){
    let chars="ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
    let captcha="";
    for(let i=0;i<5;i++){
      captcha += chars.charAt(Math.floor(Math.random()*chars.length));
    }
    document.getElementById(id).textContent = captcha;
  }
  generateCaptcha("captcha-text-login");
  generateCaptcha("captcha-text-signup");

  // Multilingual
  function applyLanguage(lang){
    document.querySelectorAll("[data-en]").forEach(el=>{
      if((el.tagName === "INPUT" || el.tagName === "TEXTAREA") && el.hasAttribute("placeholder")){
        el.placeholder = el.getAttribute(`data-${lang}`);
      } else {
        el.textContent = el.getAttribute(`data-${lang}`);
      }
    });
  }
  const currentLang = localStorage.getItem("language") || "en";
  applyLanguage(currentLang);

  // Language toggle button
  document.getElementById("toggleLang").addEventListener("click", () => {
    const lang = localStorage.getItem("language") === "en" ? "hi" : "en";
    localStorage.setItem("language", lang);
    applyLanguage(lang);
  });
</script>

</body>
</html>
